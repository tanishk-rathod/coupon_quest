  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} text-center">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">

          <h2>Quiz-{{Ques.Quiz_no}}</h2>
          
        </div>

      </div>
    </section><!-- End Breadcrumbs -->
    <section id="contact" class="contact">
      <div class="container">

        <div class="row mt-5 justify-content-center" data-aos="fade-up">
          <div class="col-lg-10">
            <form role="form" action="/ques/{{Ques.Quiz_no}}/{{ques_no}}" method="POST" class="php-email-form"> 
              
                <h5>{{Ques.Ques}}</h5>
                <hr>
                <div class="form-group mt-3">
                  <input type="radio" id="html" name="res" value="A">
                  <label for="html">{{Ques.A}}</label><br>  
                </div> 
                <div class="form-group mt-3">

                </div>
                <div class="form-group mt-3">

                </div>  
                <div class="form-group mt-3">
                  <input type="radio" id="html" name="res" value="D">
                  <label for="html">{{Ques.D}}</label><br>
                </div>
                
             
              <div class="text-center"><button type="submit">Next</button></div>
              
            </form>

            
          </div>

        </div>

      </div>
    </section><!-- End Contact Section -->
