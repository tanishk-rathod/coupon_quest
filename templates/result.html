{% extends "layout.html" %}
{% block body %}
  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Result</h2>
          <ol>
            <li><a href="/">Home</a></li>
            <li>Result</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->
    <section id="contact" class="contact">
      <div class="container">

        <div class="row mt-5 justify-content-center" data-aos="fade-up">
          <div class="col-lg-10">
            
            <table class="table">
            <thead>
              <tr>
                <th scope="col">S. no</th>
                <th scope="col">Quiz number</th>
                <th scope="col">Points Scored</th>
                <th scope="col">Time Submitted</th>
              </tr>
            </thead>
            {% set count = 1 %}
            {% for resul in result %}
              <tbody>
                <tr>
                  <th scope="row">{{count}}</th>
                  <td>{{resul.Quiz_no}}</td>
                  <td>{{resul.Point}}</td>
                  <td>{{resul.end_Date_time}}</td>
                </tr>
                
              </tbody>
              {% set count = count + 1 %}
            {% endfor %}
          </table>
            
          </div>
          

        </div>

      </div>
    </section><!-- End Contact Section -->

  </main><!-- End #main -->

{% endblock %}
